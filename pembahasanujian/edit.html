<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Data Pengguna ✏️</h1>
        <div class="input-area">
            <input type="text" id="edit-nama-input" placeholder="Nama...">
            <input type="text" id="edit-asal-input" placeholder="Asal...">
            <input type="number" id="edit-umur-input" placeholder="Umur...">
            <button id="save-btn">Simpan Perubahan</button>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
